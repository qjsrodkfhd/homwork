<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../../js/article/client.js"></script>
<script src="../../js/article/xml2json.js"></script>

<!-- 글쓰기뷰 이벤트 핸들링 -->
<script>

	$(document).ready(function() {
		
		$('#save_button').click(function() {
			
			var title = $('#title').val(); 
			var content = $('#content').val();
			var writer = $('#writer').val();			
			var article = new Article(title, content, writer);
			
			Controllers.getArticleController().requestSave(article);			
			
		});
		
	});

</script>

</head>
<body>
	<div>
		<input type="text" placeholder="제목 입력" id="title">
	</div>
	<div>
		<input type="text" placeholder="내용 입력" id="content">
	</div>
	<div>
		<input type="text" placeholder="작성자 입력" id="writer">
	</div>
	<div>
		<input type="button" value="저장" id="save_button">
	</div>
</body>
</html>
